<div class="table-responsive">
    <table class="table">
        <thead>
            <tr class="text-center">
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Username</th>
                <th>Password</th>
                <th>Address</th>
            </tr></thead>
            <tbody>
            <tr *ngFor="let datas of data" class="text-center">
                <td>{{datas.name}}</td>
                <td>{{datas.email}}</td>
                <td>{{datas.phone}}</td>
                <td>{{datas.userName}}</td>
                <td>{{datas.password}}</td>
                <td>{{datas.address.doorNo}}  {{datas.address.street}}  {{datas.address.city}}  
                    {{datas.address.district}}  {{datas.address.state}}  {{datas.address.pincode}}</td>
            </tr>
        </tbody>
    </table>
  </div>
