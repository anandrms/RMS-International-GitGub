  <div class="container">
  <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
    <div class="col" *ngFor="let datas of data">
      <div class="card shadow-sm">
        <img src="http://localhost:3000/productImage/{{datas.productImage}}" alt="{{datas.productName}}">
        <div class="card-body">
          <h4>{{datas.productName}}</h4>
          <h5>Prize : {{datas.productPrize | currency:'INR'}}</h5>
          <div class="d-flex justify-content-between align-items-center">
            <div class="btn-group">
              <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
              <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
            </div>
            <button class="btn btn-sm btn-outline-secondary">Add to Cart</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
